<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="background">
    <div id="container">
      <div id="container__img">
        <img class="container__img--hero" src="./images/illustration-hero.svg" alt="">
      </div>
      <div id="container__info">
          <div id="container__info--text">    
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div id="container__plan">
            <div class="container__plan--text">
              <i><img src="./images/icon-music.svg" alt=""></i>
              <div>
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <button type="button">Change</button>
          </div>
          <div id="container__payment">
            <button class="process-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>
          </div>
      </div>    
    </div>
  </div>
</body>
</html>
